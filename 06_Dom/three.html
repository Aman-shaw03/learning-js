<script>
    const div = document.createElement("div")
    console.log(div);
    div.className = "Main";
    div.id = Math.round(Math.random() *10 +1)
    div.setAttribute("title","Automated-Title")
    div.style.backgroundColor = "orange"
    div.style.padding = "10px"
    // div.innerText = "Chai aur Biscuit"
    const textAdd = document.createTextNode("Chai aur Biscuit")
    div.appendChild(textAdd)
    // both approach are correct, some prefer one above another

    document.body.appendChild(div)
    // before this our code is in the memory => we attach the code to the document.body to show it on the page

</script>
